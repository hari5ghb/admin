<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form with Twinkling Stars Background</title>
    <style>
        /* Centering the form on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #000; /* Dark background for night sky */
            overflow: hidden;
        }

        /* Twinkling Stars Background */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out alternate;
            opacity: 0;
        }

        /* More evenly distributed star positions */
        .star:nth-child(1) { top: 2%; left: 5%; animation-delay: 0s; }
        .star:nth-child(2) { top: 8%; left: 18%; animation-delay: 0.3s; }
        .star:nth-child(3) { top: 12%; left: 35%; animation-delay: 0.6s; }
        .star:nth-child(4) { top: 16%; left: 50%; animation-delay: 0.9s; }
        .star:nth-child(5) { top: 20%; left: 62%; animation-delay: 1.1s; }
        .star:nth-child(6) { top: 26%; left: 80%; animation-delay: 1.4s; }
        .star:nth-child(7) { top: 30%; left: 10%; animation-delay: 1.7s; }
        .star:nth-child(8) { top: 34%; left: 22%; animation-delay: 2s; }
        .star:nth-child(9) { top: 40%; left: 50%; animation-delay: 2.3s; }
        .star:nth-child(10) { top: 48%; left: 77%; animation-delay: 2.6s; }
        .star:nth-child(11) { top: 53%; left: 15%; animation-delay: 2.9s; }
        .star:nth-child(12) { top: 59%; left: 68%; animation-delay: 3.2s; }
        .star:nth-child(13) { top: 62%; left: 25%; animation-delay: 3.5s; }
        .star:nth-child(14) { top: 69%; left: 41%; animation-delay: 3.8s; }
        .star:nth-child(15) { top: 75%; left: 60%; animation-delay: 4.1s; }
        .star:nth-child(16) { top: 80%; left: 10%; animation-delay: 4.4s; }
        .star:nth-child(17) { top: 85%; left: 32%; animation-delay: 4.7s; }
        .star:nth-child(18) { top: 90%; left: 60%; animation-delay: 5s; }
        .star:nth-child(19) { top: 15%; left: 85%; animation-delay: 5.3s; }
        .star:nth-child(20) { top: 70%; left: 95%; animation-delay: 5.6s; }

        /* Twinkling animation */
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* Form Styles */
        form {
            width: 250px;
            padding: 40px;
            border: #ffffff 2px solid;
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            gap: 10px;
            z-index: 1;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: #ccc 1px solid;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }

        /* Mobile Styles */
        @media (max-width: 480px) {
            form {
                width: 80%; /* Make form take up 80% of the screen */
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem; /* Smaller heading */
            }
            input {
                padding: 8px; /* Larger input padding for ease of use */
            }
            button {
                padding: 12px 20px; /* Larger button for easy click */
            }
            /* Adjust star positions for smaller screens */
            .star:nth-child(1) { top: 5%; left: 5%; }
            .star:nth-child(2) { top: 10%; left: 15%; }
            .star:nth-child(3) { top: 12%; left: 30%; }
            .star:nth-child(4) { top: 20%; left: 40%; }
            .star:nth-child(5) { top: 25%; left: 60%; }
            .star:nth-child(6) { top: 35%; left: 75%; }
            .star:nth-child(7) { top: 40%; left: 10%; }
            .star:nth-child(8) { top: 45%; left: 20%; }
            .star:nth-child(9) { top: 50%; left: 50%; }
            .star:nth-child(10) { top: 55%; left: 70%; }
            .star:nth-child(11) { top: 60%; left: 15%; }
            .star:nth-child(12) { top: 65%; left: 50%; }
            .star:nth-child(13) { top: 70%; left: 30%; }
            .star:nth-child(14) { top: 75%; left: 40%; }
            .star:nth-child(15) { top: 80%; left: 50%; }
            .star:nth-child(16) { top: 85%; left: 10%; }
            .star:nth-child(17) { top: 90%; left: 25%; }
            .star:nth-child(18) { top: 92%; left: 60%; }
            .star:nth-child(19) { top: 5%; left: 80%; }
            .star:nth-child(20) { top: 65%; left: 90%; }
        }
    </style>
</head>
<body>
    <!-- Star Elements for Twinkling Effect -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

    <form action="">
        <h1>Sign-up</h1>
        <label for="name">User-name</label>
        <input type="text" id="name" name="name" required>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" required>
        <button id="btn">Login</button>
    </form>
</body>
</html>
