<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form with Twinkling Stars Background</title>
    <style>
        /* Centering the form on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #000; /* Dark background for night sky */
            overflow: hidden;
        }

        /* Twinkling Stars Background */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out alternate;
            opacity: 0;
        }

        /* Twinkling animation */
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* Form Styles */
        form {
            width: 250px;
            padding: 40px;
            border: #ffffff 2px solid;
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            gap: 10px;
            z-index: 1;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }
        input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: #ccc 1px solid;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }

        /* Mobile Styles */
        @media (max-width: 480px) {
            form {
                width: 80%; /* Make form take up 80% of the screen */
                padding: 20px;
            }
            h1 {
                font-size: 1.5rem; /* Smaller heading */
            }
            input {
                padding: 8px; /* Larger input padding for ease of use */
            }
            button {
                padding: 12px 20px; /* Larger button for easy click */
            }
        }
    </style>
</head>
<body>
    <!-- Star Elements for Twinkling Effect -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

    <form action="">
        <h1>Sign-up</h1>
        <label for="name">User-name</label>
        <input type="text" id="name" name="name" required>
        <label for="pass">Password</label>
        <input type="password" id="pass" name="pass" required>
        <button id="btn">Login</button>
    </form>
</body>
</html>
