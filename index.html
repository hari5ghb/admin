<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form with Twinkling Stars Background</title>
    <style>
        /* Centering the form on the page */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            flex-direction: column;
            background-color: #000; /* Dark background for night sky */
            overflow: hidden;
            position: relative;
        }

        /* Twinkling Stars Background */
        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out alternate;
            opacity: 0;
        }

        /* Randomly position stars using percentages */
        .star:nth-child(1) { top: 5%; left: 10%; animation-delay: 0s; }
        .star:nth-child(2) { top: 8%; left: 30%; animation-delay: 0.3s; }
        .star:nth-child(3) { top: 20%; left: 50%; animation-delay: 0.6s; }
        .star:nth-child(4) { top: 15%; left: 70%; animation-delay: 0.9s; }
        .star:nth-child(5) { top: 35%; left: 20%; animation-delay: 1.1s; }
        .star:nth-child(6) { top: 25%; left: 80%; animation-delay: 1.4s; }
        .star:nth-child(7) { top: 40%; left: 10%; animation-delay: 1.7s; }
        .star:nth-child(8) { top: 50%; left: 60%; animation-delay: 2s; }
        .star:nth-child(9) { top: 60%; left: 40%; animation-delay: 2.3s; }
        .star:nth-child(10) { top: 75%; left: 85%; animation-delay: 2.6s; }
        .star:nth-child(11) { top: 65%; left: 15%; animation-delay: 2.9s; }
        .star:nth-child(12) { top: 85%; left: 55%; animation-delay: 3.2s; }
        .star:nth-child(13) { top: 90%; left: 10%; animation-delay: 3.5s; }
        .star:nth-child(14) { top: 30%; left: 75%; animation-delay: 3.8s; }
        .star:nth-child(15) { top: 10%; left: 50%; animation-delay: 4.1s; }
        .star:nth-child(16) { top: 80%; left: 25%; animation-delay: 4.4s; }
        .star:nth-child(17) { top: 50%; left: 10%; animation-delay: 4.7s; }
        .star:nth-child(18) { top: 60%; left: 85%; animation-delay: 5s; }
        .star:nth-child(19) { top: 40%; left: 30%; animation-delay: 5.3s; }
        .star:nth-child(20) { top: 70%; left: 60%; animation-delay: 5.6s; }

        /* Twinkling animation */
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        /* Form Styles */
        form {
            width: 300px;
            padding: 40px;
            /* border: #ffffff 2px solid; */
            display: flex;
            flex-direction: column;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 10px rgba(236, 228, 228, 1.2);
            border-radius: 10px;
            gap: 15px;
            z-index: 1;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }
       
        input {
            text-align: center;
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: #ccc 1px solid;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            width: 40%;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }

        /* Media Queries for Mobile */
        @media (max-width: 600px) {
            body {
                background-color: #111;
            }
               
            form {
                display: flex;
                align-items: center;
                width: 68%;
                padding: 10px;
                margin: 20px;
                gap: 15px;
            }
            h1 {
                font-size: 2rem;
            }
            input{
                font-size: 1rem;
                width:65%;
            }
            button {
                font-size: 1rem;
                width: 30%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Star Elements for Twinkling Effect -->
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>

    <form action="">
        <h1>Sign-up</h1>

        <input type="text" id="name" placeholder="Username" name="name" required>
        <input type="password" id="pass" placeholder="Password" name="pass" required>
        <button id="btn">Login</button>
    </form>
</body>
</html>
